<html><head>	<title>JCSS Module Demo Page</title>	<script type="text/javascript" src="lib/html.js"></script>	<script type="text/javascript" src="lib/jquery-1.11.0.min.js"></script>	<script type="text/javascript" src="jcss.js"></script>	<script type="text/javascript">		$(function(){			$(".version").html("Powered by JCSS v."+JCSS.version);			var sampleWidth = 500,				lnkColor = "#600";			with(JCSS){				var css = stylesheet([					"body{font-family:Verdana, Arial, Sans-Serif;}",					rule("h1", color("#068")),					".version{color:#ccc;}",					rule(".description", [						width(sampleWidth),						borderL("3px solid #f00"),						marginL(10),						paddingL("5px"),						"text-align:justify"					]),					rule(".sample", [						border("1px solid #ccc"),						marginR(10),						padding(3),						width(sampleWidth+40),						height(800),						"float:left"					]),					rule("div.button", [						width(100), height(50),						margin(10),						border("3px solid #044"),						bColor("#0aa"),						pointer()					]),					rule("a:link", [color(lnkColor), underline(false)]),					rule("a:visited", [color(lnkColor), underline(false)]),					rule("a:hover", [color(lnkColor), underline()])				]);				$(".code").html(css);			};		});	</script></head><body>	<table border="0" cellpadding="3" cellspacing="0">		<tr>			<td valign="top" width="50%">				<div class="sample">					<h1>JCSS Module Demo Page</h1>					<div class="version"></div>					<p class="description">Основная идея - код таблицы стилей формируется в функциональном виде, и вставляется единым блоком в веб-форму. Возможность его дальнейшего изменения исключается, т.к. такой вариант не работает под IE.</p>					<div class="button"></div>					<p><a href="http://www.rambler.ru/">Rambler</a></p>				</div>			</td>			<td valign="top">				<pre class="code">				</pre>			</td>		</tr>	</table></body></html>
