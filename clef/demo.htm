<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Clef Demo Page</title>
	<style type="text/css">
		body{
			font-family:Verdana, Arial, Sans-Serif;
		}
		.staff{
			width:300px;
			height:50px;
			border:1px solid #ccc;
		}
	</style>
	<script type="text/javascript" src="../coollab/lib/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="../coollab/lib/html.js"></script>
	<script type="text/javascript" src="../floorLayout/js/lib/raphael-min.js"></script>
	<script type="text/javascript" src="../jdb/jdb.js"></script>
	<script type="text/javascript" src="clef.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".staff").each(function(i, el){el=$(el);
				var ss = el.html();
				var pnl = $(Html.p({style:"margin:18px 0 0 25px;"}, ss));
				el.before(pnl);
				el.staff();
			});
		});
	</script>
</head>
<body>
	<h1>Clef Demo Page</h1>
	<p>Библиотека для отображения нотного текста</p>
	<div class="staff">c'1 d'4 e'4 f'1 g'</div>
	<div class="staff">d'1 e' fis' g' a' bes' cis''</div>
	<div class="staff">&lt;c' e' g'&gt;1 &lt;c' fis' aes'&gt;4 c''</div>
</body>
</html>
