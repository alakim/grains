<script type="text/javascript">

var kb = new KB({
	name:"Операционные системы",
	
	relationTypes:{
		is:KB.standardRelations.is,
		uses:KB.standardRelations.uses,
		includes:KB.standardRelations.includes,
		comesFrom:{name:"comes from", inversion:"predecessor of", description:"Указывает на происхождение сущности (в историческом аспекте)."},
		refTo:{name:"references to", inversion:"referenced by", description:"Обозначает смысловую связь между двумя сущностями"}
	},
	
	items:{
		
		os: {name:"Операционная система"},
		
		linux: {
			name:"Linux",
			description:"Операционка такая",
			relations:[
				{type:"uses", trg:"DesktopEnvironment"},
				{type:"is", trg:"os"}
			]
		},
		
		windows: {
			name:"MS Windows", 
			description:"Операционка такая",
			relations:[
				{type:"is", trg:"os"}
			]
		},
		
		MacOS: {
			name:"Mac OS", 
			relations:[
				{type:"is", trg:"os"}
			]
		},
		
		DesktopEnvironment: {
			name:"Desktop Environment"
		},
		
		kde: {
			name:"KDE",
			relations:[
				{type:"is", trg:"DesktopEnvironment"},
				{type:"uses", truth:0.5, trg:"compiz"},
				{type:"uses", truth:0.5, trg:"KWin"}
			]
		},
		xfce: {
			name:"Xfce",
			relations:[
				{type:"is", trg:"DesktopEnvironment"}
			]
		},
		gnome: {
			name:"GNOME",
			description:"от англ. GNU Network Object Model Environment",
			relations:[
				{type:"is", trg:"DesktopEnvironment"},
				{type:"uses", truth:0.5, trg:"compiz"}
			]
		},
		
		KWin: {
			relations:[
				{type:"is", trg:"windowManager"}
			]
		},
		
		compiz: {
			name:"Compiz",
			relations:[
				{type:"is", trg:"windowManager"},
				{type:"uses", trg:"OpenGL"}
			],
			refs:[
				{url:"http://www.compiz.org/", title:"Compiz Home"},
				{url:"http://ru.wikipedia.org/wiki/Compiz", title:"Compiz - Википедия"}
			]
		},
		
		compizFusion:{
			name:"Compiz Fusion",
			relations:[
				{type:"is", trg:"windowManager"},
				{type:"comesFrom", trg:"compiz"},
				{type:"comesFrom", trg:"beryl"}
			]
		},
		
		beryl: {
			name:"Beryl",
			relations:[
				{type:"is", trg:"windowManager"},
				{type:"comesFrom", trg:"compiz"}
			]
		},
		
		windowManager:{
			name:"Window Manager",
			description:"Менеджер окон"
		}
	}
});

new KbView(kb, "kbOut");

</script>
