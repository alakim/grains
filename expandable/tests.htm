<html>
<head>
<title>DWL Unit Tests</title>
<script type="text/javascript" src="../tools/jsUnit.js"></script>
<script type="text/javascript" src="dwin/dwlite.js"></script>
<script type="text/javascript">
new JSUnit.Test("Подключение модуля DWL").run = function(){
	this.assert(typeof(DWL), "object");
	
	var minVersion = "1.10.25";
	if(DWL.compareVersions(DWL.version, minVersion)<0)
		throw "Данный тест предназначен для версии DWL не ниже "+minVersion+" (текущая версия DWL v"+DWL.version+")";
}

new JSUnit.Test("Сравнение номеров версий").run = function(){
	this.assert(DWL.compareVersions("1.0.1", "1.0.0"), 1, "Error 1");
	this.assert(DWL.compareVersions("1.0.1", "1.0.1"), 0, "Error 2");
	this.assert(DWL.compareVersions("1.2.1", "1.0.1"), 1, "Error 3");
	this.assert(DWL.compareVersions("1.0.0", "1.0.1"), -1, "Error 4");
	this.assert(DWL.compareVersions("1.1.0", "1.0.1"), 1, "Error 5");
	this.assert(DWL.compareVersions("2.0.0", "1.0.1"), 1, "Error 6");
	this.assert(DWL.compareVersions("1.0.5", "2.0.0"), -1, "Error 7");
	
	this.assert(DWL.compareVersions("1.10.5", "2.0.0"), -1, "Error 8");
	this.assert(DWL.compareVersions("10.0.5", "0.0.0"), 1, "Error 9");
	this.assert(DWL.compareVersions("0.0.0", "0.0.0"), 0, "Error 10");
	this.assert(DWL.compareVersions("1.0.15", "1.1.0"), -1, "Error 11");
}


</script>
</head>
<body onload="JSUnit.init()">
	<h1>DWL Unit Tests</h1>
</body>
</html>
