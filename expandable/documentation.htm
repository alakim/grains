<html>
<style>
	body{
		font-family:arial, sans-serif;
		font-size:14px;
	}
	li{
		margin-top:3px;
	}
</style>
<head>
	<script type="text/javascript" src="../tools/jsDoc.js"></script>
	<script type="text/javascript" src="dwin/dwlite.js"></script>
	
	<script type="text/javascript">
		new Documentation("DWL", "Модуль для создания динамических окон", [
			{type:"object", name:"__", dsc:"контейнер приватных элементов", children:[
				{type:"method", name:"buildWindow", dsc:"формирует HTML-код окна"},
				{type:"attribute", name:"includePath", dsc:"путь к папке, содержащий файлы данной библиотеки"},
				{type:"object", name:"images", dsc:"контейнер для графических файлов, загружаемых заранее"},
				{type:"object", name:"defaultImageFiles", dsc:"словарь имен графических файлов по умолчанию"},
				{type:"method", name:"getdistance", dsc:"get distance travelled by mouse as it moves"},
				{type:"method", name:"getValue", dsc:"обеспечивает получения значения из строки атрибутов диалога"},
				{type:"method", name:"setupdrag", dsc:"настраивает обработчики событий, используемые при перемещении диалога"},
				{type:"method", name:"rememberattrs", dsc:"remember certain attributes of the window when it's minimized or closed, such as dimensions, position on page"},
				{type:"method", name:"obtainWindowParts", dsc:"выполняет поиск частей окна окна, и обеспечивает к ним доступ через соответствующие атрибуты"},
				{type:"attribute", name:"minimizeorder", dsc:"определяет порядок минимизации окон"},
				{type:"attribute", name:"zIndexvalue", dsc:"текущее значение параметра z-index, определяет взаимное расположение окон по уровню"},
				{type:"collection", name:"tobjects", dsc:"object to contain references to dhtml window divs, for cleanup purposes"},
				{type:"object", name:"lastactivet", dsc:"reference to last active DHTML window"},
				{type:"method", name:"setfocus", dsc:"Sets focus to the currently active window. Increase z-index of window when focus is on it"},
				{type:"method", name:"setopacity", dsc:"Sets the opacity of targetobject based on the passed in value setting (0 to 1 and in between)"},
				{type:"method", name:"getviewpoint", dsc:"get window viewpoint numbers"},
				{type:"method", name:"cleanup", dsc:"освобождение ресурсов перед выгрузкой веб-страницы"},
				{type:"method", name:"addButton", dsc:"Добавляет диалоговую кнопку в окно."},
				{type:"method", name:"setSize", dsc:"public function for setting window dimensions"},
				{type:"method", name:"moveTo", dsc:"public function for moving dhtml window (relative to viewpoint)"},
				{type:"method", name:"isResizable", dsc:"public function for specifying if window is resizable"},
				{type:"method", name:"isScrollable", dsc:"public function for specifying if window content contains scrollbars"},
				{type:"method", name:"generateID", dsc:"генерирует внутренний идентификатор"},
				{type:"const", name:"dynamicIDPrefix", dsc:"префикс идентификаторов, создаваемых динамически методом generateID"},
				{type:"method", name:"closeDynamics", dsc:"закрывает все окна, созданные динамически, за исключением закрепленных"}
			]},
			{type:"const", name:"version", dsc:"текущая версия модуля"},
			{type:"method", name:"compareVersions", dsc:"Сравнивает номера версий. Аргументы - два номера версий. Если первый номер больше, возвращает 1, если меньше, возвращает -1, если номера равны, возвращает 0."},
			{type:"property", name:"$includePath", dsc:"возвращает, или устанавливает путь к папке, содержащий файлы данной библиотеки"},
			{type:"struct", name:"minSize", dsc:"Минимальные размеры диалога. Поля: w - ширина; h - высота."},
			{type:"collection", name:"locale", dsc:"коллекция локализованных вариантов сообщений модуля"},
			{type:"method", name:"init", dsc:"инициализация экземпляра диалога. Атрибуты: divID - идентификатор элемента DIV, содержащего тело диалога (если не задан, будет сгенерирован внутренний идентификатор, если задан несуществующий, будет автоматически создан соответствующий элемент DIV); title - заголовок диалога; attr - строка атрибутов (длина, ширина, и т.п.); options - структура дополнительных опций (описания кнопок диалога, и т.п.)"},
			{type:"method", name:"$", dsc:"обеспечивает доступ к HTML-элементу по идентификатору"},
			{type:"method", name:"$$", dsc:"обеспечивает доступ к HTML-элементу по сложному условию. Аргументы: tagName - имя тега; context - элемент, внутри которого производится поиск (если null, то поиск производится по всему документу), condition (необязательный) - дополнительное условие поиска (например: \"className=='myClass'\")"},
			
			{type:"method", name:"open", dsc:"Открывает новое окно. Аргументы такие же, как для метода init"},
			{type:"method", name:"setSize", dsc:"Устанавливает новые размеры окна. Аргументы: t-окно, w-новая ширина, h-новая высота"},
			{type:"method", name:"close", dsc:"Закрывает окно. Аргумент: экземпляр окна, или его идентификатор."},
			{type:"method", name:"displayActivity", dsc:"Реализация метода отображения передачи данных по Ajax. Вызывается для экземпляра окна. Аргумент: show - логическое значение, обозначающее действие - показать (true), или скрыть (false) индикатор активности"},
			{type:"method", name:"getTitleItem", dsc:"Возвращает HTML-элемент, содержащий заголовок диалога. Аргумент - идентификатор диалога."},
			{type:"method", name:"getById", dsc:"Возвращает экземпляр диалога по его идентификатору"},
			{type:"method", name:"pin", dsc:"закрепляет диалоговое окно, содержащее кнопку, заданную в атрибуте"},
			{type:"method", name:"loadGraphics", dsc:"загружает файлы служебной графики (кнопки, прогресс-бары), заданные в структуре, передаваемой в качестве аргумента. Если аргумент не задан, загружается графика, заданная по умолчанию."},
			
			{type:"method", name:"closeDialog", dsc:"Закрывает диалог, содержащий указанную кнопку. Если кнопка не задана - сам найдет ее."}
		]);
		
		
		function init(){
			Documentation.show();
			document.getElementById("vrs").innerHTML = DWL.version;
		}
	</script>
	
</head>
<body onload="init()">
	<h1>DHTML Window module documentation</h1>
	<p>DWin v.<span id="vrs"></span></p>
</body>
</html>
