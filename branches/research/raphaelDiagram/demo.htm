<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=windows-1251"/>
	<title>Пример отрисовки диаграмм</title>
	<script src="jquery-1.6.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="raphael.js" type="text/javascript" charset="utf-8"></script>
	<script src="graffle.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		#holder {
			border: solid 1px #333;
			width:640px;
			height:480px;
		}
	</style>
	<script type="text/javascript">
		Graffle.defaultFill = "#efe";
		Graffle.defaultStroke = "#d00";
		function init(){
			var r, shapes;
			new Graffle(
				r=Raphael("holder", 640, 480),
				shapes = [
					r.ellipse(190, 40, 30, 20).attr({fill:"#fee", stroke:"#f00"}),
					r.rect(290, 80, 60, 40, 10),
					r.rect(210, 180, 60, 40, 2),
					r.ellipse(550, 110, 20, 20),
					r.text(100, 100, "Node #1").attr({
						font: "16px Helvetica, Arial", 
						fill:"#222"
					}),
					r.set(
						r.circle(10, 10, 15).attr({fill:"#eef", stroke:"#00f"}),
						r.circle(30, 10, 5).attr({fill:"#eef", stroke:"#00f"}),
						r.text(10, 10, "N2").attr({
							font: "16px Helvetica, Arial", 
							fill:"#222"
						})
					).translate(50, 50)
				],
				[
					r.connection(shapes[0], shapes[1], "#400", null, true),
					r.connection(shapes[1], shapes[2], "#004", "#004|5", true),
					r.connection(shapes[1], shapes[3], "#000", "#400"),
					r.connection(shapes[3], shapes[0], "#000", "#400"),
					r.connection(shapes[2], shapes[3], "#000", "#400"),
					r.connection(shapes[2], shapes[0], "#000", "#400"),
					r.connection(shapes[2], shapes[4], "#000", "#400"),
					r.connection(shapes[5], shapes[4], "#000", "#400")
				]
			);
		}
		
	</script>
</head>
<body onload="init()">
	<h1>Пример отрисовки диаграмм</h1>
	<p>Drag shapes around.</p>
	<p><a href="http://raphaeljs.com/graffle.html">Source</a></p>
	<div id="holder"></div>

</body>
</html>
