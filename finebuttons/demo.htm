<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Красивые кнопочки</title>
	<style type="text/css">
		body{
			font-family: Verdana, Arial, Sans-Serif;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="finebuttons.css"/>
	
	<script type="text/javascript" src="../compressor/lib/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="finebuttons.js"></script>
	<script type="text/javascript">
		Finebuttons.registerClass({
			name: "finebutton",
			backgroundFill: "img/btn_m_bg.png",
			backgroundCorner: "img/btn_m_corn.png",
			height: 43, width: 41
		});
		Finebuttons.registerClass({
			name: "finebutton2",
			backgroundFill: "img/btn_lb_bg.png",
			backgroundCorner: "img/btn_lb_corn.png",
			height: 84, width: 109
		});
	</script>
</head>
<body>
	<h1>Красивые кнопочки</h1>
	
	<div>
		<p>Решение на чистом CSS</p>
		<a class="blueButton" href="#"><p>Нажать!</p></a>
		<a class="yellowButton" href="#"><p>Нажать!</p></a>
	</div>
	<hr/>
	
	<div>
		<p>Решение на JS</p>
		<a class="finebutton" href="#">Нажать!</a>
		<a class="finebutton2" href="#">Нажать!</a>
	</div>
	
</body>
</html>
