<html>
<head>
<title>JSFlow Animation Demo page</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<script type="text/javascript" src="../html/html.js"></script>
<script type="text/javascript" src="jsflow.js"></script>
<script type="text/javascript">

function $(id){return document.getElementById(id);}

function log(msg){$("out").innerHTML+=msg+"<br>";}

function move(x, y){
	x = x?x:0; y = y?y:0;
	var pos0 = pos();
	return pos({x:pos0.x+=x, y:pos0.y+=y});
}

function pos(v){
	var oo = $("square");
	if(v){
		oo.style.left = v.x+"px";
		oo.style.top = v.y+"px";
	}
	return {
		x: oo.style.left?parseInt(oo.style.left):0,
		y: oo.style.top?parseInt(oo.style.top):0
	};
}

function startMovingProcess(){with(JSFlow){
	var delay = 5;
	pos({x:100, y:100});
	
	sequence(
		function(){
			var go = new Continuation();
			(function loop(){
				move(2,0);
				wait(delay).run(pos().x<200?loop:go);
			})();
		},
		function(){
			var go = new Continuation();
			(function loop(){
				move(0,2);
				wait(delay).run(pos().y<200?loop:go);
			})();
		}
	).run();
	
}}	

function startSimpleMoving(){
	pos({x:100, y:100});
	(function mv(){
		move(2,0);
		if(pos().x<200) setTimeout(mv, 5);
	})();
	
	(function mv(){
		move(0,2);
		if(pos().y<200) setTimeout(mv, 5);
	})();
	
}

</script>
</head>
<body>
	<h1>JSFlow Animation Demo page</h1>
	
	<div id="out"></div>
	<div>
		<button onclick="startMovingProcess()">Start Moving Process</button>
		<button onclick="startSimpleMoving()">Start Simple Moving</button>
	</div>
	<p>NB! Moving Process работает правильно - сначала горизонтальное перемещение, а потом ветикальное. Попытка анимации простыми средствами неудачна - перемещение по горизонтали и по вертикали идут одновременно.</p>
	<div id="square" style="position:absolute;left:100px;top:100px; width:10px; height:10px; background-color:red;"></div>
</body>
</html>
