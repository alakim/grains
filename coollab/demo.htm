<!DOCTYPE html>
<html>
<head>
	<title>Coollab Demo Page</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="styles.css"/>
	<script type="text/javascript" src="lib/html.js"></script>
	<script type="text/javascript" src="lib/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="coollab.js"></script>
	<script type="text/javascript" src="forms.js"></script>
	
	<script type="text/javascript" src="docs/localDocs.js"></script>
	
	<script type="text/javascript">
		var CurrentUser = window.location.hash.substr(1) || 1;
		
		function refresh(){
			setTimeout(function(){
				window.location.reload();
			}, 500);
		}
		
		Coollab.docManagerType = "local";
		
		$(function(){
			$("#workspace").coollab(CurrentUser, [1,2,3], "docs");
		});
	</script>
</head>
<body>
	<h1>Coollab Demo Page</h1>
	<p>Войти как</p>
	<ul>
		<li><a href="#1" onclick="refresh()">User#1</a></li>
		<li><a href="#2" onclick="refresh()">User#2</a></li>
		<li><a href="#3" onclick="refresh()">User#3</a></li>
	</ul>
	<div id="workspace"></div>
</body>
</html>
