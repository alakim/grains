<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Single snowflake drawing</title>
	<style>
		body{
			font-family: Verdana, Arial, Sans-Serif;
			font-size:14px;
			background-color:#012;
			color:#ffe;
		}

		a:link{color:#ccf}
		a:visited{color:#ccf}
		a:hover{color:#cfc}

		#main{
			background-color:#000;
		}
	</style>
	<script src="js/lib/jquery-3.1.1.min.js"></script>
	<script src="js/lib/clarino.min.js"></script>
	<script src="js/lib/snap.svg-min.js"></script>
	<script src="js/snowflake.js"></script>
	<script>
	Snowflake.settings({highlightNodes:true});
	$(function(){
		const paper = Snap('#main');
		Snowflake.draw(paper, [300, 300], 200);
	});
	</script>
</head>
<body>
	<h1>Single snowflake drawing</h1>
	<div><a href="index.html">Multiple snowflakes</a></div>
	<svg id="main" width="1250" height="800"></svg>
</body>
</html>
