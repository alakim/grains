<html>
<head>
<title>LyTr Unit Tests</title>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251"> 
<script type="text/javascript" src="../tools/jsUnit.js"></script>
<script type="text/javascript" src="property.js"></script>
<script type="text/javascript">
new JSUnit.Test("Подключение модуля Property", "Configuration").run = function(){
	this.assert(typeof(Property), "object");
}

new JSUnit.Test("Простые операции", "Simple tests").run = function(){
	var $size = Property.create(100);
	this.assert($size(), 100);
	$size(34);
	this.assert($size(), 34);
	
}

new JSUnit.Test("Getter", "Simple tests").run = function(){
	var $size = Property.create(100, function(){
		return "abc";
	});
	this.assert($size(), "abc");
	$size(34);
	this.assert($size(), "abc");
}

new JSUnit.Test("Setter", "Simple tests").run = function(){
	var sss = 0;
	var $size = Property.create(null, 
		function(){
			return sss;
		}, 
		function(v){
			return sss = v+2;
		}
	);
	
	this.assert($size(), 0);
	$size(34);
	this.assert($size(), 36);
}

function init(){
	JSUnit.init();
}
</script>
</head>
<body onload="init()">
	<h1>Property Unit Tests</h1>
</body>
</html>
