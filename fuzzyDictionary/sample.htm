	function init(){
		$("dictSize").innerHTML = dict.dictSize+"/"+dict.words.length;
	}
	
	function addWord(){
		dict.add($("tbWord").value);
	}
	
	function findWord(){
		dict.threshold = parseFloat($("tbThreshold").value);
		dict.deltaFiltration = $("cbBestOnly").checked;
		
		display(dict.find($("tbWord").value));
	}
	
	function display(res){with(Html){
		$("res").innerHTML = div(
			apply(res, function(vv){
				return p(
					a({href:"#"+vv.id},
						vv.val
					), 
					" ",
					span({style:"color:#888888;"}, vv.rate)
				);
			})
		);
	}}
	
	function displayDict(){with(Html){
		$("res").innerHTML = div(
			apply(dict.dict, function(v, k){
				return p(
					span({style:"font-weight:bold; font-family:courier new, monospace;"}, k), " (", k.length,"): [", v.join(", "), "]"
				);
			})
		);
	}}

</head>
<body onload="init()">
	<h1>Fuzzy Dictionary Sample</h1>
	<p>Dictionary size: <span id="dictSize"></span></p>
	<div>
	<input type="text" id="tbWord">
	<button onclick="addWord()">add word</button>
	<button onclick="findWord()">find word</button>
	<button onclick="displayDict()">display dictionary</button>
	Порог: <input type="text" id="tbThreshold" value="0.7">
	</div>
	<div><input type="checkbox" id="cbBestOnly"> дельта-фильтрация (вычисляется точка наибольшего изменения рейтинга, и отображаются результаты, расположенные выше нее)</div>
	
	<div id="res"></div>

</body>
</html>
