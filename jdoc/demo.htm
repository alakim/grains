<html>
<head>
<link rel="stylesheet" type="text/css" href="lib/jdoc.css"/>
<script type="text/javascript" src="lib/external/html.js"></script>
<script type="text/javascript" src="lib/jdoc.js"></script>

<script type="text/javascript" src="testModule.js"></script>

<script type="text/javascript">with(JDoc){
	Module("testModule.js",
		Class("Calc",
			Description("Простой калькулятор"),
			Constructor(
				Description("Конструктор класса"),
				Param("name", {type:"string", description:"имя калькулятора"}),
				Param("delay", Type("int"), Description("Задержка")),
				Param("settings", Optional(), Type(Obj(
					Attribute("")
				)), Description("Дополнительные настройки"))
			),
			Prototype(
				Method("add", {description:"Операция сложения"}),
				Method("sub", {description:"Операция вычитания"}),
				Method("div", {description:"Операция деления"}),
				Method("mul", {description:"Операция умножения"}),
				Method("sin", {description:"Функция синус"})
			),
			Method("getInstance", {description:"Возвращает экземпляр калькулятора, заданный индексом"},
				Param("idx", Description("индекс экземпляра калькулятора"))
			),
			Method("copy", Description("Копирует результат вычисления в буфер")),
			Attribute("helpRef", Description("Гиперссылка на документацию"))
		),
		Obj("Display", 
			Description("Дисплей для отображения чего-то."),
			Obj("prop", {description:"дополнительные свойства дисплея"}),
			Attribute("width", {type:"int", description:"Ширина дисплея"}),
			Attribute("height", {type:"int"}, Description(
				p("Высота дисплея."),
				p("Высота может быть больше, меньше, или равна ширине.")
			)),
			Attribute("layer", {description:"Не реализованный атрибут"}),
			Method("show",
				Description(
					p("Отображает дисплей."),
					p("Отображение происходит с заданной задержкой.")
				),
				Param("time", {type:"int", optional:true, description:"Задержка отображения (мс)"})
			),
			Method("setDelay", {description:"Не реализованный метод"})
		)
	)
}</script>
	
</head>
<body>
</body>
</html>
