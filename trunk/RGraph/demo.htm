<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="styles.css"/>
	<script type="text/javascript" src="lib/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../html/html.js"></script>
	<script type="text/javascript" src="lib/raphael-min.js"></script>
	<script type="text/javascript" src="lib/popup.js"></script>
	<script type="text/javascript" src="rgraph.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#grPnl1").rgraph([
				[
					[1,2],
					[2,3],
					[4,4],
					[4.5,5],
					[5,5.5],
					[8,5.7],
					[13,8]
				],
				[
					[1,3],
					[2,3.5],
					[4,3.9],
					[4.5,5.2],
					[5, 4],
					[8,3.3],
					[13, 3]
				]
			],{
				viewTable: false,
				viewBackground: true,
				viewLegend: false
			});
			
			$("#grPnl2").rgraph([
				[
					[1,2],
					[2,3],
					[4,4],
					[4.5,5],
					[5,5.5],
					[8,5.7],
					[13,8]
				],
				[
					[1,3],
					[4,3.9],
					[4.5,5.2],
					[5, 4]
				]
			],{
				viewTable: false,
				viewBackground: true,
				viewLegend: true,
				labels:[
					" ", "Январь", "Февраль", "Март", "Апрель", "Май"
				],
				rowSettings:[
					{
						name:"План",
						color:"#f00"
					},
					{
						name:"Факт",
						color:"#080"
					}
				]
			});
		});
	</script>
	<style type="text/css">
		.panel{
			margin-top:10px;
			width:750px;
			height:200px;
		}
	</style>
</head>
<body>
	<div class="panel" id="grPnl1"></div>
	<div class="panel" id="grPnl2"></div>
</body>
</html>
