<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	<title>NetGraph Demo Page</title>
	<link rel="stylesheet" type="text/css" href="styles.css"/>
	<script type="text/javascript" src="lib/html.js"></script>
	<script type="text/javascript" src="lib/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="lib/raphael-min.js"></script>
	<script type="text/javascript" src="netgraph.js"></script>
	<script type="text/javascript">
		var graph = new NetGraph({
			1: {name:"first node", links:[[2,5], [3, 11]]},
			2: {name:"second node", links:[[3, 11]]},
			3: {name:"third node", links:[[4, 13]]},
			4: {name:"forth node", links:[[2, 7]]},
			5: {name:"fifth node", links:[[2, 7]]},
			6: {name:"sixth node", links:[[3, 7]]},
			7: {name:"seventh node", links:[[2, 7]]}
		});
		$(function(){
			graph.display("out");
		});
	</script>
</head>
<body>
	<h1>NetGraph Demo Page</h1>
	<div id="out" style="width:800px; height:500px;"></div>
</body>
</html>
