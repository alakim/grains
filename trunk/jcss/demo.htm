<html><head>	<title>JCSS Module Demo Page</title>	<script type="text/javascript" src="lib/html.js"></script>	<script type="text/javascript" src="lib/jquery-1.11.0.min.js"></script>	<script type="text/javascript" src="jcss.js"></script>	<script type="text/javascript">		$(function(){			$(".version").html("Powered by JCSS v."+JCSS.version);			// **** Такой подход в IE не срабатывает - надо формировать таблицу стилей сразу ******			// var ssheet = JCSS.addStylesheet(".version{color:#ccc;}");			// JCSS.addRule(ssheet, "h1{color:#068;}");			// JCSS.addRule(ssheet, "body{font-family:Verdana, Arial, Sans-Serif;}");			// *******************************************************]]						JCSS.addStylesheet([				".version{color:#ccc;}",				"h1{color:#068;}",				"body{font-family:Verdana, Arial, Sans-Serif;}"			]);		});	</script></head><body>	<h1>JCSS Module Demo Page</h1>	<div class="version"></div></body></html>
