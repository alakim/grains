<html>
<style>
	body{
		font-family:arial, sans-serif;
		font-size:14px;
	}
	li{
		margin-top:3px;
	}
</style>
<head>
	<script type="text/javascript" src="../tools/jsDoc.js"></script>
	<script type="text/javascript" src="../html/html.js"></script>
	<script type="text/javascript" src="dwin/ieddl.js"></script>
	
	<script type="text/javascript">
		new Documentation("IEDDL", "Заплатка для корректного отображения выпадающих списков в IE", [
			{type:"attribute", name:"version", dsc:"версия модуля"},
			{type:"attribute", name:"imagePath", dsc:"относительный путь, по которому располагается пиктограмма кнопки выпадающего списка"},
			{type:"method", name:"init", dsc:"инициализация модуля"},
			{type:"object", name:"events", dsc:"контейнер обработчиков событий", children:[
				{type:"object", name:"simpleDDL", dsc:"контейнер обработчиков для простого выпадающего списка", children:[
				]},
				{type:"object", name:"multilineDDL", dsc:"контейнер обработчиков для многострочного списка", children:[
				]}
			]},
			{type:"method", name:"replaceDDL", dsc:"производит замену указанного выпадающего списка"},
			{type:"method", name:"replaceDDLs", dsc:"производит замену всех выпадающих списков в документе"},
			{type:"object", name:"internals", dsc:"отладочный контейнер ссылок на внутренние (приватные) методы модуля", children:[
				{type:"method", name:"each", dsc:"выполняет заданное действие со всеми элементами заданной коллекции"},
				{type:"method", name:"find", dsc:"производит поиск одного среди элементов заданной коллекции по заданному условию"},
				{type:"method", name:"filter", dsc:"производит отбор элементов из коллекции по заданному условию"},
				{type:"method", name:"extend", dsc:"расширяет заданный объект путем добавления атрибутов и методов, описанных в заданной структуре"},
				{type:"method", name:"$", dsc:"возвращает HTML-элемент, заданный идентификатором"},
				{type:"method", name:"$$", dsc:"возвращает коллекцию HTML-элементов с заданным именем тега, расположенных внутри заданного контейнера, и удовлетворяющих заданному условию."}
			]}
		]);
		
		
		function init(){
			Documentation.show();
			document.getElementById("vrs").innerHTML = IEDDL.version;
		}
	</script>
	
</head>
<body onload="init()">
	<h1>IEDDL module documentation</h1>
	<p>IEDDL v.<span id="vrs"></span></p>
</body>
