<body>
	<h1>Correlator main page</h1>
	<p>Попытка поиска похожих фрагментов в тексте. Пока просто подсчитывает количество вхождений каждой строки в анализируемый текст.</p>
	<div><textarea id="taInput" style="width:600px; height:400px;"></textarea></div>
	<input type="button" value="Start" onclick="Correlator.start()"/>
	<p>Выводятся идентификатор строки, число ее вхождений, и сама строка:</p>
	<div id="outPnl"></div>
