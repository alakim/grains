<html>
<head>
<link rel="stylesheet" type="text/css" href="lib/jdoc.css"/>
<script type="text/javascript" src="lib/html.js"></script>
<script type="text/javascript" src="lib/jdoc.js"></script>

<script type="text/javascript" src="decisions.js"></script>

<script type="text/javascript">with(JDoc){
	Module("decisions.js v."+Decisions.version,
		Description("Модуль предназначен для описания процесса принятия решения"),
		Obj("Decisions", Description("Главный объект модуля"),
			Attribute("version", Description("Версия модуля")),
			Obj("Language", Description("Элементы языка описания процесса принятия решения."),
				Method("Reasoning", Description("Формирует корневой объект данных")),
				Method("Problem", Description("Формирует описание проблемы")),
				Method("Description", Description("Формирует комментарий")),
				Method("Criterion", Description("Формирует описание критерия сравнения решений")),
				Method("Rating", Description("Задает рейтинг элемента")),
				Method("Tags", Description("Задает набор тегов для поиска")),
				Method("SolutionRating", Description("Задает рейтинг решения")),
				Method("Solution", Description("Формирует описание возможного решения")),
				Method("ID", Description("Задает идентификатор элемента")),
				Method("Conclusion", Description("Формирует описание заключительного решения")),
				Method("p", Description("Используется для выделения абзацев в комментариях")),
				Method("Advantage", Description("Формирует описание преимущества решения")),
				Method("Disadvantage", Description("Формирует описание недостатка решения")),
				Method("Contra", Description("Формирует описание возражения на некоторый аргумент."))
			),
			Obj("UI", Description("Содержит функции, реализующие команды пользователя")),
			Obj("internals", Description("Содержит внутренние объекты, не доступные пользователю в нормальном режиме"),
				Obj("Uid", Description("Модуль формирования уникальных идентификаторов (не GUID'ов!)"),
					Method("getNew", Description("Создает новый уникальный идентификатор (не GUID!)")),
					Method("isUid", Description("Проверяет заданную строку на соответствие формату, принятому для уникальных идентификаторов"),
						Param("id", Description("Проверяемая строка"))
					)
				),
				Obj("templates", Description("Содержит шаблоны элементов экранной формы")),
				Method("each", Description("Вызывает заданную функцию для каждого элемента коллекции"),
					Param("coll", Description("Коллекция - массив, или словарь")),
					Param("F", Description("Функция обработки элемента коллекции. Аргументы: 1)элемент 2)индекс элемента в коллекции"))
				)
			)
		)
	)
}</script>
	
</head>
<body/>
</html>
