<html><head><meta http-equiv="Content-Type" content="text/html;charset=windows-1251"/><title>TerseTable Demo Page</title><script type="text/javascript" src="../html/html.js"></script><script type="text/javascript" src="../RGraph/lib/jquery-1.9.1.min.js"></script><script type="text/javascript" src="terseTable.js"></script><style type="text/css">	body{		font-family: Verdana, Arial, Sans-Serif;		font-size: 14px;	}</style><script type="text/javascript">	function sampleTable(matrix){with(Html){		return table({border:1, cellpadding:3, cellspacing:0},			apply(matrix, function(row){				return tr(apply(row, function(cell){					return td(						cell					);				}));			})		);	}}		function test(pnlID, matrix){		$("#"+pnlID).html(sampleTable(matrix));		$("#"+pnlID+" table").terseTable();	}		$(function(){		test("test1", [			[1,2,3,4,5],			[2,2,4,5,6],			[3,4,5,7,7],			[4,5,6,7,8],			[5,6,7,7,9]		]);		test("test2", [			[1,2,3,4,5],			[2,2,4,4,5],			[5,4,4,7,7],			[5,5,6,7,8],			[5,6,4,7,9]		]);	});</script></head><body>	<h1>TerseTable Demo Page</h1>	<p>Контрол TerseTable предназначен для более лаконичного отображения таблиц, 	при котором соседние ячейки с одинаковым содержимым сливаются в одну ячейку.</p>		<table border="0" cellpadding="20" cellspacing="0">		<tr>			<th>Тест</th>			<th>Эталон</th>		</tr>		<tr>			<td id="test1"></td>			<td><table cellspacing="0" cellpadding="3" border="1"><tbody><tr><td>1</td><td rowspan="2">2</td><td>3</td><td>4</td><td>5</td></tr><tr><td>2</td><td>4</td><td>5</td><td>6</td></tr><tr><td>3</td><td>4</td><td>5</td><td rowspan="3">7</td><td>7</td></tr><tr><td>4</td><td>5</td><td>6</td><td>8</td></tr><tr><td>5</td><td>6</td><td>7</td><td>9</td></tr></tbody></table></td>		</tr>		<tr>			<td id="test2"></td>			<td><table cellspacing="0" cellpadding="3" border="1"><tbody><tr><td>1</td><td rowspan="2">2</td><td>3</td><td rowspan="2">4</td><td rowspan="2">5</td></tr><tr><td>2</td><td rowspan="2">4</td></tr><tr><td rowspan="3">5</td><td>4</td><td rowspan="3">7</td><td>7</td></tr><tr><td>5</td><td>6</td><td>8</td></tr><tr><td>6</td><td>4</td><td>9</td></tr></tbody></table></td>		</tr>	</table></body></html>
