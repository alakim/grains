<html><head><meta http-equiv="Content-Type" content="text/html;charset=windows-1251"/><title>TerseTable Demo Page</title><script type="text/javascript" src="../html/html.js"></script><script type="text/javascript" src="../RGraph/lib/jquery-1.9.1.min.js"></script><script type="text/javascript" src="terseTable.js"></script><style type="text/css">	body{		font-family: Verdana, Arial, Sans-Serif;		font-size: 14px;	}</style><script type="text/javascript">	function sampleTable(matrix){with(Html){		return table({border:1, cellpadding:3, cellspacing:0},			apply(matrix, function(row){				return tr(apply(row, function(cell){					return td(						cell					);				}));			})		);	}}		$(function(){		$("#out").html(sampleTable([			[1,2,3,4,5],			[2,2,4,5,6],			[3,4,5,7,7],			[4,5,6,7,8],			[5,6,7,7,9],		]));		$("#out table").terseTable();	});</script></head><body>	<h1>TerseTable Demo Page</h1>	<p> онтрол TerseTable предназначен дл€ более лаконичного отображени€ таблиц, 	при котором соседние €чейки с одинаковым содержимым сливаютс€ в одну €чейку.</p>		<div id="out"></div></body></html>
