<html>
<head>
	<!-- Макет серверной веб-формы -->
	<script type="text/javascript" src="lib/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="lib/html.js"></script>
	<script type="text/javascript" src="mock-asp.js"></script>
	<script type="text/javascript">
		function getPageID(){
			var mt = document.location.href.match(/\?.*p\=(\d+).*$/i);
			if(mt) return mt[1];
			return null;
		}
		
		function init(){
			var id = getPageID();
			var data = MockAsp.getPageContent(id);
			$("#out").html(data.content);
			$("h1").html(data.title);
		}
		$(init);
	</script>
</head>
<body>
	<h1>Mock ASP Page</h1>
	<table border="0" width="80%">
		<tr>
			<td valign="top">
				<div>
					<div><a href="main.htm">На главную</a></div>
					<div><a href="mock_asp.htm?p=1">Page 1</a></div>
					<div><a href="mock_asp.htm?p=2">Page 2</a></div>
					<div><a href="mock_asp.htm?p=3">Page 3</a></div>
					<div><a href="mock_asp.htm?p=4">Page 4</a></div>
				</div>
			</td>
			<td valign="top">
				<div id="out"></div>
			</td>
		</tr>
	</table>
</body>
</html>
