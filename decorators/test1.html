<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>
		body{
			font-family:Verdana, Arial, Sans-Serif;
		}
	</style>
	<script>
		// decorator
		function logged(F){
			return function(...args){
				const res = F.apply(null, args);
				console.log('Function "%s" executed on %o, returns %s', F.name, args, res);
				return res;
			}
		}

		const sum = logged(function sum(x,y){return x+y;});

		sum(2, 3);
	</script>
</head>
<body>
	<h1>Decorators demo</h1>
	<p>See console log messages.</p>
	<p>ES6 compatible browser required!</p>
</body>
</html>
