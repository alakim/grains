	<script type="text/javascript" src="js/html.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="calendar/calendar.js"></script>
	<link rel="stylesheet" type="text/css" href="calendar/calendar.css"/>
	<script type="text/javascript">
		$(function(){
			$(".calendar").calendar();
			$(".calendarXSD").calendar({xsdMode:true});
			$(".calendar2").calendar({restrict:function(d){
				var d1 = new Date(2015, 11, 9);
				return d<d1;
			}});;
			$(".lnkCalend").calendar(function(d){
				console.log(d, " selected");
			});
			$(".lnkCalend2").calendar({
				onOpen:function(ctrl){
					console.log("Calendar opened!", ctrl);
				},
				onCancel:function(ctrl){
					console.log("Canceled", ctrl);
				},
				onSelect:function(d, ctrl){
					console.log(d, " selected from ", ctrl);
				}
			});
		});
	</script>
</head>
<body>
	<h1>Calendar Demo Page</h1>
