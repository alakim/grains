<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MapControl Demo Page</title>
	<style>
		body{
			font-family: Verdana, Arial, Sans-Serif;
		}
	</style>
	<script src="lib/jquery-1.11.0.min.js"></script>
	<script src="lib/clarino.min.js"></script>
	<script src="lib/snap.svg-min.js"></script>
	<script src="mapcontrol.js"></script>
	<script>
		$(function(){
			MapControl({
				field: '.tbPoint',
				size:{w:600, h:400},
				maps:[
					{
						image:'moscowmap.jpg',
						size:{w:920, h:1200},
						points:[
							{x:0, y:0, lon:0, lat:0},
							{x:920, y:1200, lon:0, lat:0}
						]
					}
				]
			});
		});
	</script>
</head>
<body>
	<h1>MapControl Demo Page</h1>
	<div>
		<input type="text" class="tbPoint" value="55.758586, 37.621338">
		<p>Use this map to set point.</p>
	</div>
</body>
</html>
