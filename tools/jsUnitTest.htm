<html>
<head>
<script type="text/javascript" src="jsUnit.js"></script>
<script type="text/javascript">
new JSUnit.Test("Тест 1").run = function(){
	this.assert(1, 2, "Действительно, 1!=2 - ХОРОШАЯ ОШИБКА, ПРАВИЛЬНАЯ!");
}

new JSUnit.Test("Тест 2").run = function(){
	this.assert("abc", "abc");
}

new JSUnit.Test("Сравнение массивов").run = function(){
	this.assert([1,2,3], [1,2,3]);
	this.assert([], []);
	this.assert([1], [2], "Правильная ошибка!");
}

new JSUnit.Test("Сравнение объектов").run = function(){
	this.assert({x:1, y:2}, {x:1, y:2});
	this.assert({}, {});
	this.assert({x:1, y:2}, {x:1, y:22}, "Правильная ошибка!");
}

function init(){
	document.getElementById("sversion").innerHTML = JSUnit.version;
	JSUnit.init();
}
</script>
</head>
<body onload="init()">
	<h1>Тесты оболочки JSUnit</h1>
	<div>JSUnit v.<span id="sversion"></span></div>
</body>
</html>
